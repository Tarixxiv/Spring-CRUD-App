
<header><h2>Stars</h2></header>

<table *ngIf="stars">
  <thead>
  </thead>
  <tbody>
    <tr *ngFor="let star of stars.stars">
      <td>
      <a [routerLink]="['/stars',star.id]" class="router-link">{{star.name}}</a>
      </td>
      <td>
        <button (click)="onDelete(star)">Delete</button>
      </td>
      <td>
        <a [routerLink]="['/stars',star.id, 'edit']" class="button-link">Edit</a>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
      <a [routerLink]="'/stars/create'" class="button-link">Add new</a>
      </td>
      <td></td>
    </tr>
  </tbody>

</table>
